    <main class="registermain">
        <h1 class="registerh1" style="float: right; margin-left: 900px;">Register</h1><br><br><br><br><br>

        <img  class="view2" src="images/view2.jpg" alt="view2">
        
        <form class="registerform" action="thank.html" method="POST">
            <div class="register">
                <label for="name2">First name:</label>
                <input type="text" id="name2" name="name2" maxlength="30" minlength="1" required>
                <label for="surname2">Surname:</label>
                <input type="text" id="surname2" name="surname2" maxlength="30" minlength="1" required><br>
                <label for="pwd1">Password:</label>
                <input type="password" id="pwd1" name="pwd1" required><br>
                <label for="pwd2">Password Again:</label>
                <input type="password" id="pwd2" name="pwd2" required><br>
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br>
                <label for="email1">E-mail:</label>
                <input type="email" id="email1" name="email1" maxlength="70" minlength="1" required autocomplete="on"><br>
                <label for="phone1">Enter your phone number:</label>
                <input type="tel" id="phone1" name="phone1" placeholder="05XX-XXX-XXX" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"  maxlength="30" minlength="1" required><br>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday"><br>
                <label for="myfile">Your Photo:</label>
                <input type="file" id="myfile" name="myfile"><br>
                <label for="interests">Interests:</label><br>
                <input type="checkbox" id="music" name="music" value="music">
                <label for="music">Music</label>
                <input type="checkbox" id="sport" name="sport" value="sport">
                <label for="sport">Sport</label>
                <input type="checkbox" id="drawing" name="drawing" value="drawing">
                <label for="drawing">Drawing</label><br>
                <input type="checkbox" id="reading" name="reading" value="reading">
                <label for="reading">Reading</label>
                <input type="checkbox" id="film" name="film" value="Film">
                <label for="film">Film</label>
                <input type="checkbox" id="gaming" name="gaming" value="gaming">
                <label for="gaming">Gaming</label><br><br>
                <input type="submit" value="Register">
                <input type="reset" value="Reset">
            </div>

        </form>
