    <main class="formdiv" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <h1 style="text-align: center; margin-top: 50px;">Contact Me</h1><br><br><br><br><br>

        <form class="form" style="margin: 0px;" action="response.html" method="POST">
            <div class="center">
                <label for="name">First name:</label>
                <input type="text" id="name" name="name" maxlength="30" minlength="1" required><br><br>
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" maxlength="30" minlength="1" required><br><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br><br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" maxlength="30" minlength="1" required><br><br>
                <label for="phone">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" placeholder="05XX-XXX-XXX" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"  maxlength="30" minlength="1" required><br><br>
                <label for="issue">Issue:</label>
                <input type="text" id="issue" name="issue"><br><br>
                <label for="issue">Textfield:</label><br><br>
                <textarea id="textfield" name="textfield" rows="11" cols="40"></textarea><br><br>
                <br><br><br>
                <input type="submit" value="Submit">
            </div>
        </form>
